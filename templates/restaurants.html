{% extends "base.html" %}

{% block content %}
<style>
	html {
    font-family: Lato, 'Helvetica Neue', Arial, Helvetica, sans-serif;
    font-size: 14px;
}

h4 {
    height: 40px;
    text-align: center;
 }

.card {
    font-size: 1em;
    overflow: hidden;
    padding: 0;
    margin-bottom: 25px;
    border: none;
    border-radius: .28571429rem;
    box-shadow: 0 1px 3px 0 #d4d4d5, 0 0 0 1px #d4d4d5;
}

.card-block {
    font-size: 1em;
    position: relative;
    margin: 0;
    padding: 1em;
    border: none;
    border-top: 1px solid rgba(34, 36, 38, .1);
    box-shadow: none;
}

.card-img-top {
    display: block;
    width: 100%;
    height: auto;
}

.card-title {
    font-size: 1.28571429em;
    font-weight: 700;
    line-height: 1.2857em;
}

.card-text {
    clear: both;
    margin-top: .5em;
    color: rgba(0, 0, 0, .68);
}

.card-footer {
    font-size: 1em;
    position: static;
    top: 0;
    left: 0;
    max-width: 100%;
    padding: .75em 1em;
    color: rgba(0, 0, 0, .4);
    border-top: 1px solid rgba(0, 0, 0, .05) !important;
    background: #fff;
}

.card-inverse .btn {
    border: 1px solid rgba(0, 0, 0, .05);
}

.profile {
    position: absolute;
    top: -12px;
    display: inline-block;
    overflow: hidden;
    box-sizing: border-box;
    width: 25px;
    height: 25px;
    margin: 0;
    border: 1px solid #fff;
    border-radius: 50%;
}

.profile-avatar {
    display: block;
    width: 100%;
    height: auto;
    border-radius: 50%;
}

.profile-inline {
    position: relative;
    top: 0;
    display: inline-block;
}

.profile-inline ~ .card-title {
    display: inline-block;
    margin-left: 4px;
    vertical-align: top;
}

.text-bold {
    font-weight: 700;
}

.meta {
    font-size: 1em;
    color: rgba(0, 0, 0, .4);
}

.meta a {
    text-decoration: none;
    color: rgba(0, 0, 0, .4);
}

.meta a:hover {
    color: rgba(0, 0, 0, .87);
}
</style>
<div class="container">
	<div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% if error %}
                <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endif %}
        </div>
        <div class="col-md-4"></div>
    </div>
	<div class="row">
		<div style="padding-top:25px;"> </div>
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="panel panel-default post-panel">
                <div class="panel-body">
                    <span>
                        <h1 class="panel-title pull-left" style="font-size:30px;">All Restaurants</h1>
                        <div class="dropdown pull-right">
                          <a href="/restaurants/new">
                            <button class="btn btn-success" type="button">
                                <i class="fa fa-plus" aria-hidden="true"></i>Add New Restaurant
                            </button>
                          </a>
                        </div>
                    </span>
                    <br><br><hr>
                    <span></span>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>		
	</div>
	<div class="row">
	{% for r in restaurants %}
	    <div class="col-sm-6 col-md-4 col-lg-3 mt-4">
	        <div class="card">
	            <img class="card-img-top" src="https://image.flaticon.com/icons/svg/383/383660.svg">
	            <div class="card-block">
	                <h4 class="card-title mt-3">{{r.name}}</h4>
	            </div>
	            <div class="card-footer row center-block">
	            	<div class="col-xs-6 text-left">
	                	<a href="/restaurants/{{r.id}}/edit" class="btn btn-info btn-sm btn-block">Edit</a>
	                </div>
	                <div class="col-xs-6 text-right"> 
	                	<a href="/restaurants/{{r.id}}/delete" class="btn btn-danger btn-sm btn-block">Delete</a>
	                </div>
	            </div>
	        </div>
	    </div>
	{% endfor %}		
	</div>
</div>
{% endblock %}
